<app-spinner-juego></app-spinner-juego>
<app-navbar></app-navbar>
<div class="container">
  <div class="row">

    <div class="col-sm-3">
      <span class="message">Puntos: </span>
      <span class="counter">{{puntos}}</span>
      <div class="img__container">
        <img src="../assets/{{intentos_usuarios}}.png" alt="">
        <span class="message">Intentos: </span>
        <span class="counter">{{intentos_usuarios}}/{{intentos}}</span>
         
        <br><br>

        <div class="mensaje win" *ngIf="win">
          <span>{{message}}</span>
        </div>
      
        <div class="mensaje lose" *ngIf="lose">
          <span>{{message}}</span>
        </div>
      
        
      </div>
    </div>

    <div class="col-sm-6">
      <div class="row justify-content-center">
        <br><br>

        <h1 class="h1Plabra">Ahorcado</h1>

        <h2 class="h1Plabra">!Adivina la palabra!</h2>

        <div class="word__container"  style="align-items: center;">
          <h1> {{palabraOculta}} </h1>
        </div>
    
        <div class="letters">
          <button class="letter_button" *ngFor="let letter of letters" (click)="checkLetter(letter)">{{letter}}</button>
        </div>

        <div class='row  justify-content-center' *ngIf="win || lose">
          
            <button type="submit" class="botones_resultados col-2" [routerLink]="['/home']" routerLinkActive="router-link-active" >Salir</button>
          
            
          
            <button type="submit" class="botones_resultados col-2 text-align: center; " (click)="restartGame()"><i class="fas fa-undo">Reiniciar</i></button>
          
        </div>
      </div>         
    </div>

   
  </div>
</div>
