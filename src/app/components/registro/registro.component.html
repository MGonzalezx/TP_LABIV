<header>
  
  <div class="headerLogo"><img src="../../../assets/headerLogo.png"></div>
  <div class="headerDescripcion">Sala de juegos</div>
  <div class="headerSobreMi"><button class="botonInfoAlumno" role="button" (click)="infoAlumnoRouter()">
    <span class="text">Quién soy</span>
  </button></div>
</header>
<div id="login-container">
  <div class="ancho">
    <form (ngSubmit)="registro()" [formGroup]="credentials">
      <div class="username">
        <label class="labelUsername">Mail</label>
        <!-- <input type="email" placeholder="Mail" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" errorText="Invalid email"/> -->
        <input type="email" placeholder="Mail" formControlName="email" />
        <span style="color: red;" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email invalido</span>
      </div>
      <div class="password">
        <label class="labelPassword">Contraseña</label>
        <!-- <input type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}"/> -->
        <input type="password" placeholder="Contraseña" formControlName="password" errorText="Contraseña invalida"/>
        <span style="color: red;" *ngIf="(password?.dirty || password?.touched) && password?.errors">Contraseña invalida, tiene que tener al menos 6 caracteres</span>
      </div>
      <div class="botones">
        <button class="botonSignIn" type="button" (click)="registro()" [disabled]="!credentials.valid">
          Registrarse
        </button>
      </div>
    </form>
    
    <p class="copyright">&copy;2020 ARGjuegos Corp. All rights reserved.</p>
  </div>
</div>
